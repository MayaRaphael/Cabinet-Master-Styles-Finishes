<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery | Cabinets Masters</title>
  <style>
    
    body {
      position: relative;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('images/CabinetImage.jpg') center/cover no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left:15%;
      width: 70%;
      height: 160vh;
      background-color: rgb(0, 0, 0);
      z-index: -1;
    }

    /*header {
      background-color: #3e2f2f;
      color: white;
      text-align: center;
      padding: 20px;
    }*/

    nav {
      background-color: #5a4033;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #7a5641;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #3e2f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #5a4033;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }

    .side-menu a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background-color: #7a5641;
    }

    .dropdown-gallery {
      position: relative;
      z-index: 1;
      padding: 40px 10%;
      text-align: center;
      flex: 1;
    }

    .dropdown-gallery h2 {
      background-color: none;
      color: #5a4033;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dropdown-gallery h2:hover {
      background-color: #5a4033;
      color: #b19c90;
    }

    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .gallery-images img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #3e2f2f;
      color: white;
      text-align:center;
      padding: 15px;
    }
    
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Home</a>
    <a href="Gallery.html">üñºÔ∏è Gallery</a>
    <a href="Contact Us.html">üìû Contact Us</a>
    <a href="#">üõ†Ô∏è Services</a>
  </div>

 
  <nav>
    <a href="index.html">Home</a>
    <a href="#home">Gallery</a>
    <a href="Contact Us.html">Contact Us</a>
  </nav>

  <section class="dropdown-gallery">
    <h2>Modern Kitchen Cabinets</h2>
    <div class="gallery-images" id="kitchen">
      <img src="images.jpeg" alt="Kitchen Cabinet 1">
      <img src="cream kitchen.webp" alt="Kitchen Cabinet 2">
      <img src="grey kitchen.jpg">
    </div>

    <h2>Wardrobes</h2>
    <div class="gallery-images" id="wardrobe">
      <img src="Custom bedroom.jpg" alt="Wardrobe 1">
      <img src="images 3.jpeg" alt="Wardrobe 2">
      <img src="images 4.jpeg">
      <img src="modern white.jpg">
    </div>

    <h2>Office Desks & Chairs</h2>
    <div class="gallery-images" id="office">
      <img src="Grey desk.jpg" alt="Office Desk 1">
      <img src="images 6.jpeg" alt="Office Chair 2">
      <img src="images 7.jpeg">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Cabinet Master Styles & Finishes | All Rights Reserved</p>
  </footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('sideMenu');
    menu.style.left = menu.style.left === '0px' ? '-250px' : '0px';
  }
</script>

</body>
</html>
